<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      overflow: hidden;
      background-color: #e0f2f1;
    }

    aside {
      width: 260px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      box-shadow: 2px 0 8px rgba(0,0,0,0.05);
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      cursor: pointer;
      border-radius: 10px;
      font-weight: 500;
    }

    .menu-item:hover {
      background-color: #f1f1f1;
    }

    .menu-item img {
      width: 24px;
      height: 24px;
    }

    .chatgpt-box {
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      border-radius: 16px;
      padding: 16px;
      text-align: center;
      color: #fff;
    }

    .chatgpt-box button {
      margin-top: 10px;
      background-color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      color: #007aff;
      font-weight: bold;
      cursor: pointer;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 20px;
      overflow-y: auto;
    }

    .header {
      background-color: #4dadf7;
      border-radius: 14px;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
    }

    .header h1 {
      display: flex;
      align-items: center;
      font-size: 28px;
      gap: 10px;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .controls select,
    .controls input {
      padding: 8px 12px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 20px;
    }

    .card {
      background-color: #90d7eb;
      padding: 16px;
      border-radius: 20px;
      text-align: center;
      transition: 0.3s;
      height: 240px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-decoration: none;
      color: #000;
    }

    .card img {
      width: 100px;
      height: 100px;
      margin: 0 auto 12px;
    }

    .card:hover {
      background-color: #7bcfe4;
      cursor: pointer;
    }
  </style>
</head>

  <main>

</body>
</html>
