  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      overflow: hidden;
      background-color: #c1ebf2;
    }

    aside {
      width: 240px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 16px;
      box-shadow: 2px 0 8px rgba(0,0,0,0.05);
      font-size: 13px;
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px;
      cursor: pointer;
      border-radius: 8px;
      font-weight: 500;
    }

    .menu-item:hover {
      background-color: #f1f1f1;
    }

    .menu-item img {
      width: 18px;
      height: 18px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: row;
      padding: 20px;
      gap: 20px;
    }

    .header-box {
      background-color: #4dadf7;
      border-radius: 14px;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      margin-bottom: 20px;
    }

    .header-box h1 {
      font-size: 24px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .course-list {
      flex: 2;
    }

    .card-materi {
      background-color: #9ef0c4;
      padding: 14px;
      border-radius: 14px;
      margin-bottom: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
      font-weight: bold;
    }

    .profile-box {
      background-color: #6ec9d2;
      padding: 20px;
      border-radius: 14px;
      flex: 1;
    }

    .profile-box img {
      border-radius: 50%;
      width: 90px;
      height: 90px;
      object-fit: cover;
      display: block;
      margin: 0 auto 10px;
    }

    .profile-box input[type="file"] {
      margin: 0 auto 10px;
      display: block;
      font-size: 12px;
    }

    .profile-box input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    .chatgpt-box {

      padding: 16px;
      text-align: center;
      color: #fff;
      font-size: 12px;
    }

    .chatgpt-box button {
      margin-top: 10px;
      background-color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      color: #007aff;
      font-weight: bold;
      cursor: pointer;
      font-size: 12px;
    }
  </style>
</head>
